<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link href="./styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <header class="container">
      <div>
        <h2>Simple, traffic-based pricing</h2>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
    </header>

    <main id="discount-card" class="container">
      <div id="discount-card__header">
        <span id="discount-card__view-count">100K Pageviews</span>
        <span id="discount-card__pricing"
          ><span id="discount-card__price-tag">$16.00</span
          >&nbsp;&nbsp;/month</span
        >
        <input
          id="discount-card__slider"
          type="range"
          min="1"
          max="5"
          value="3"
        />
      </div>

      <div id="discount-card__billing">
        <span>Monthly Billing</span>
        <input
          id="discount-card__billing-toggle"
          type="range"
          min="0"
          max="1"
          value="0"
        />
        <span>Yearly Billing</span>
        <span id="discount-card__discount-pill--compact">-25%</span>
        <span id="discount-card__discount-pill--expanded">25% discount</span>
      </div>

      <div id="discount-card__footer">
        <ul id="discount-card__features-list">
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports Start my trial</li>
        </ul>

        <button id="discount-card__cta-button">Start my trial</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://krishnarowter.com">Krishna</a>.
    </div>

    <script src="./scripts/constants.js"></script>
    <script src="./scripts/slider.js"></script>
  </body>
</html>
